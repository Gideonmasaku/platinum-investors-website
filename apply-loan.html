<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Loan - Platinum Investors</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: left;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Loan Application</h2>
    <p>Apply for a loan based on your investment contributions.</p>

    <form action="submit-loan.html" method="post">
      <label for="loan-amount">Loan Amount</label>
      <input type="number" id="loan-amount" name="loan-amount" placeholder="Enter loan amount" required>

      <label for="loan-purpose">Purpose of Loan</label>
      <input type="text" id="loan-purpose" name="loan-purpose" placeholder="Enter loan purpose" required>

      <label for="repayment-period">Repayment Period</label>
      <select id="repayment-period" name="repayment-period" required>
        <option value="6-months">6 Months</option>
        <option value="12-months">12 Months</option>
        <option value="24-months">24 Months</option>
      </select>

      <button type="submit" class="btn">Apply for Loan</button>
    </form>
  </div>

</body>
</html>
