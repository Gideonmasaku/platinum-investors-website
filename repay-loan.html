<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repay Loan - Platinum Investors</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      color: white;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #28a745;
    }

    .error {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Repay Your Loan</h2>
    <p>Enter the amount and your M-Pesa number to proceed with the loan repayment.</p>

    <form id="repayForm">
      <label for="amount">Loan Amount (Ksh)</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

      <label for="phone">M-Pesa Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 07XXXXXXXX" pattern="07[0-9]{8}" required>

      <button type="submit" class="btn">Pay Now</button>
    </form>

    <div id="paymentMessage" class="message"></div>
  </div>

  <script>
    document.getElementById("repayForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var amount = document.getElementById("amount").value;
      var phone = document.getElementById("phone").value;
      var messageBox = document.getElementById("paymentMessage");

      if (amount <= 0 || phone.length !== 10) {
        messageBox.innerText = "Invalid amount or phone number!";
        messageBox.className = "message error";
      } else {
        messageBox.innerText = "Payment request sent via M-Pesa. Please confirm on your phone.";
        messageBox.className = "message success";
      }

      messageBox.style.display = "block";

      setTimeout(function() {
        messageBox.style.display = "none";
      }, 5000);
    });
  </script>

</body>
</html>
