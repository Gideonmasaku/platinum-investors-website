<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Account - Platinum Investors</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: left;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Account Information</h2>
    <p>Update your personal details below.</p>

    <form action="/edit-account" method="post">
      <input type="hidden" name="userId" value="<%= userId %>">

      <div class="form-group">
        <label for="first_name">New First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your new first name" required>
      </div>

      <div class="form-group">
        <label for="last_name">New Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your new last name" required>
      </div>

      <div class="form-group">
        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your new email" required>
      </div>

      <div class="form-group">
        <label for="password">New Password (optional):</label>
        <input type="password" id="password" name="password" placeholder="Enter a new password">
      </div>

      <button type="submit" class="btn">Update Information</button>
    </form>
  </div>

</body>
</html>
